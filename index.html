<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Tarefa</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cadastrar Tarefa</h1>
      <form id="task-form">
        <div class="form-group">
          <label for="task-name">Nome da Tarefa</label>
          <input
            type="text"
            id="task-name"
            placeholder="Ex: Limpeza de Parque"
          />
        </div>

        <div class="form-group">
          <label for="urgency">Urgência</label>
          <select id="urgency">
            <option value="Alta">Alta</option>
            <option value="Média">Média</option>
            <option value="Baixa">Baixa</option>
          </select>
        </div>

        <div class="form-group">
          <label for="resources">Recursos Necessários</label>
          <select id="resources">
            <option value="Kit de primeiros socorros">
              Kit de primeiros socorros
            </option>
            <option value="Água potável">Água potável</option>
            <option value="Roupas de proteção">Roupas de proteção</option>
            <option value="Equipamento de resgate">
              Equipamento de resgate
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="availability">Disponibilidade</label>
          <select id="availability">
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
            <option value="Integral">Integral</option>
          </select>
        </div>

        <div class="form-group">
          <label for="skills">Habilidades Desejadas</label>
          <select id="skills">
            <option value="Primeiros socorros">Primeiros socorros</option>
            <option value="Cozinha comunitária">Cozinha comunitária</option>
            <option value="Logística">Logística</option>
            <option value="Enfermagem">Enfermagem</option>
            <option value="Resgate">Resgate</option>
          </select>
        </div>

        <div class="form-group">
          <label for="location">CEP</label>
          <input type="text" id="location" placeholder="Ex: 12345-678" />
        </div>

        <button type="button" id="register-task">Cadastrar Tarefa</button>
      </form>

      <h2>Voluntários Sugeridos</h2>
      <ul id="volunteer-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
